<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="калькулятор" />
    <meta name="description" content="калькулятор" />
    <link rel="shortcut icon" href="https://img.icons8.com/ios/50/000000/calculator--v1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="text" placeholder="0" id="UserInput" class="display" />
        <div class="keyboard">
          <div class="numbers">
            <button class="btn button number">1</button>
            <button class="btn button number">2</button>
            <button class="btn button number">3</button>
            <button class="btn sign plus">+</button>
            <button class="btn sqrt">√</button>
            <button class="btn button number">4</button>
            <button class="btn button number">5</button>
            <button class="btn button number">6</button>
            <button class="btn sign minus">-</button>
            <button class="btn clear">C</button>
            <button class="btn button number">7</button>
            <button class="btn button number">8</button>
            <button class="btn button number">9</button>
            <button class="btn sign multiplication">*</button>
            <button class="btn backspace">←</button>
            <button class="btn number button dot">.</button>
            <button class="btn button number">0</button>
            <button class="btn button number"></button>
            <button class="btn sign division">/</button>
            <button class="btn equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
